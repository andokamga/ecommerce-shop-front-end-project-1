<div class="container">
 <div class="col-md-4  col-md-offset-4">
    <div class="panel panel-info mt">
      <div class="panel-heading text-center"><h1><strong><i class="fa fa-user-o">&nbsp;</i></strong></h1></div>
      <div class="text-danger" *ngIf="errorMessage">{{errorMessage}}</div>
      <div class="panel-body bg-info ">
        <form [formGroup]="loginFormGroup" (ngSubmit) ="handleLogin()" class="mg">
          <div class="form-group">
            <input type="text" formControlName ="username" class="form-control"  placeholder="Enter username" required>
            <div class="valid-feedback"> <small></small></div>
            <div class="invalid-feedback"></div>
          </div>
          <div class="form-group">
            <input [type]="changeType?'password':'text'" formControlName ="password" class="form-control" placeholder="Enter password"  required>
            <span class="eyeicon" (click)="viewPassword()"><i [ngClass]="visible?'fa fa-eye':'fa fa-eye-slash'"></i></span>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback"></div>
          </div>
          <div class="fb">
            <button routerLink="../register" type="button" class="btn btn-link">Sign up</button>
            <button type="submit" class="btn btn-primary fa fa fa-check">&nbsp;Login</button>
          </div>
        </form>   
      </div> 
    </div> 
  </div>  
</div>
