<div class="container mt">
    <div class="panel panel-info">
        <div class="panel-heading text-center"><strong>{{currentProduct.productName}}</strong></div>
        <div class="panel-body">
            <div class="col-md-6">
                <h2><span class=" label label-danger prix">{{currentProduct.productPrice}}&nbsp;Fafc</span></h2>
                <img src="{{productService.host+'/api/products/image/'+currentProduct.idProduct}}" class="img-rounded img"/>
            </div>
            <div class="panel panel-info col-md-6 nim-height mt1">
                <div class="text-center"><h4><strong>description:</strong></h4></div>
                <div class="text-center">{{currentProduct.description}}</div>
                <div> <strong>stock quantity:{{currentProduct.quantity}}</strong></div>
            </div>
        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-md-6">
                    <div class="col-md-3 col-xs-3 col-sm-3 col-lg-3">
                        <button class="btn btn-secondary border">&nbsp; &nbsp; &nbsp;
                          <i class="fa fa-thumbs-o-up"></i>&nbsp; Like &nbsp; &nbsp; &nbsp;  
                        </button>
                      </div>
                      <div  class="col-md-9 col-xs-9 col-sm-9 col-lg-9">
                        <form #f="ngForm">
                          <button class="btn btn-secondary border" (click)="onAddProductToCaddy(currentProduct)">&nbsp; 
                            <i class="fa fa-shopping-cart"></i>&nbsp; Add to cart &nbsp; 
                          </button>
                          <label class="control-label">&nbsp;Quantity:&nbsp;</label>
                          <input class="border" type="number" name="quantity" [(ngModel)] ="currentProduct.quantity" ngModel style="width: 50px">
                        </form>
                      </div>
                </div>
                <div class="col-md-6 text-center">
                    <button class="btn btn-danger border glyphicon glyphicon-arrow-left " (click)="backHome()"> back 
                      </button> 
                </div>
        </div>
    </div>
</div>
